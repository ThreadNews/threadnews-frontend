<body style="font-family: Amiko, sans-serif;">
    <header></header>
    <Div class="container profile profile-view" id="profile">
        <Div class="row">
            <Div class="col-md-12 alert-col relative">
                <Div class="alert alert-info alert-dismissible absolue center" role="alert"><button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button><span>Profile save with success</span></Div>
            </Div>
        </Div>
        <form>
            <Div class="form-row profile-row">
                <Div class="col-md-4 relative" style="background: var(--white);border-color: var(--white);">
                    <Div class="avatar">
                        <Div class="avatar-bg center" style="color: var(--blue);background: linear-gradient(var(--blue), white), linear-gradient(black, white), linear-gradient(black, white), var(--blue);"></Div>
                    </Div><input class="form-control-file form-control" type="file" name="avatar-file" style="border-color: var(--white);padding: 30px 12px;">
                </Div>
                <Div class="col-md-8">
                    <h1>Profile </h1>
                    <hr style="border-color: var(--white);">
                    <Div class="form-row">
                        
                        <Div class="col-sm-12 col-md-6">
                            <Div class="form-group"><label>Firstname </label><input class="form-control" type="text" name="firstname"></Div>
                        </Div>
                        <Div class="col-sm-12 col-md-6">
                            <Div class="form-group"><label>Lastname </label><input class="form-control" type="text" name="lastname"></Div>
                        </Div>
                    </Div>
                    <Div class="form-group"><label>Email </label><input class="form-control" type="email" autocomplete="off" required="" name="email"></Div>
                    <Div class="form-row">
                        <Div class="col-sm-12 col-md-6">
                            <Div class="form-group"><label>Password </label><input class="form-control" type="password" name="password" autocomplete="off" required=""></Div>
                        </Div>
                        <Div class="col-sm-12 col-md-6">
                            <Div class="form-group"><label>Confirm Password</label><input class="form-control" type="password" name="confirmpass" autocomplete="off" required=""></Div>
                        </Div>
                    </Div>
                    <hr style="border-color: var(--white);">
                    <Div class="form-row">
                        <Div class="col-md-12 content-right"><button class="btn btn-primary form-btn" type="submit">SAVE </button><button class="btn btn-danger form-btn" type="reset">CANCEL </button></Div>
                    </Div>
                </Div>
                <Div class="col-md-8" style="border-color: var(--white);">
                    <hr style="border-color: var(--white);">
                </Div>
            </Div>
        </form>
    </Div>
